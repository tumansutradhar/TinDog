<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TinDog</title>
</head>
<body>
    <!-- navbar start -->

    <head class="navbar">
        <nav class="nav">
            <h1>TinDog</h1>
            <ul>
                <li>Contact</li>
                <li>Pricing</li>
                <li>Download</li>
                <li>Contact-me</li>
            </ul>
        </nav>
    </head>
    
    <!-- navbar end -->

    <!-- hero section start -->

    <section class="hero">
        <div class="content">
            <div class="text">
                <div class="txt">
                    <p>
                        Meet new and <br> interesting dogs <br> nearby.
                    </p>
                </div>
                <div class="button">
                    <button class="apple">
                        <i class="fa-brands fa-apple"></i>
                        Download
                    </button>
                    <button class="google">
                        <i class="fa-brands fa-google-play"></i>
                        Download
                    </button>
                </div>
            </div>
            <div class="iphone">
                <img src="./IMG/iphone.png" alt="iphone">
            </div>
        </div>
    </section>
    <section class="dummy">
       
    </section>


    <!-- hero section end -->

    <script src="https://kit.fontawesome.com/effc832b1a.js" crossorigin="anonymous"></script>

</body>
</html>
